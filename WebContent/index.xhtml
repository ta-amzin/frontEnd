<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>TUT Employee Example</title>
    </h:head>
    <h:body>
    	<h2>JSF 2.0 Hello World Example - hello.xhtml</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    		<h:outputLabel value="First Name : "/>
    	   <h:inputText value="#{employeecontroller.employee.firstName}"></h:inputText>
    	   <h:outputLabel value="Surname : "/>
    	   <h:inputText value="#{employeecontroller.employee.surname}"></h:inputText>
    	   <h:outputLabel value="Date of birth : "/>
    	   <h:inputText value="#{employeecontroller.employee.dateOfBirth}">
              <f:convertDateTime pattern="dd/mm/yyyy"/>
               </h:inputText>
    	   </h:panelGrid>
    	   
    	   
	
	
    	   <h:inputText value="#{employeecontroller.employee.sourcepassport}"></h:inputText>
    	   <h:outputLabel value="sourcepassport : "/>
    	   
    	   <h:inputText value="#{employeecontroller.employee.destinationpassport}"></h:inputText>
    	   <h:outputLabel value="destinationpassport : "/>
    	   
    	   <h:inputText value="#{employeecontroller.employee.destinationcountry}"></h:inputText>
    	   <h:outputLabel value="destinationcountry : "/>
    	   
    	   <h:inputText value="#{employeecontroller.employee.accountnumber}"></h:inputText>
    	   <h:outputLabel value="accountnumber : "/>
    	   
    	   <h:inputText value="#{employeecontroller.employee.transactioncode}"></h:inputText>
    	   <h:outputLabel value="transactioncode : "/>
    	   
    	   <h:inputText value="#{employeecontroller.employee.ammount}"></h:inputText>
    	   <h:outputLabel value="ammount : "/>
    	   
    	   <h:commandButton value="submit" action="#{employeecontroller.addNewEmployee}"></h:commandButton>
    	</h:form>
    </h:body>
</html>
